<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mencocokkan Kartu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Contoh 3 pasang kartu */
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .card-front {
            background-color: #eee;
            font-size: 2em;
        }
        .card-back {
            background-color: #007bff;
            color: white;
            font-size: 1.5em;
            /* Tambahkan ini untuk menyembunyikan kartu belakang di awal */
            transform: rotateY(180deg);
        }
        .card.matched .card-back {
            background-color: green;
            opacity: 0.7;
            /* Pastikan tetap terlihat saat cocok */
            transform: rotateY(0deg);
        }
        .card.matched .card-front {
            /* Sembunyikan sisi depan saat cocok */
            opacity: 0;
        }
        .card.matched {
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="game-info">
        Poin: <span id="poin">0</span> | Waktu: <span id="waktu"></span>
    </div>
    <div class="game-container">
        </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const poinDisplay = document.getElementById('poin');
        const waktuDisplay = document.getElementById('waktu');
        let cards = [];
        let hasFlippedCard = false;
        let firstCard, secondCard;
        let lockBoard = false;
        let poin = 0;
        let level = 1; // Kita mulai dari level 1
        let jumlahPasangKartu = 3; // Untuk level awal
        let waktuSisa = 50; // Waktu dalam detik
        let timerInterval;

        // Fungsi untuk membuat kartu berdasarkan jumlah pasangan
        function buatKartu(jumlahPasang) {
            gameContainer.innerHTML = ''; // Bersihkan container sebelum membuat kartu baru
            const gambar = [];
            for (let i = 1; i <= jumlahPasang; i++) {
                gambar.push(i.toString());
                gambar.push(i.toString());
            }
            acakGambar(gambar);

            gambar.forEach(gbr => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.framework = gbr;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${gbr}</div>
                    </div>
                `;
                gameContainer.appendChild(card);
            });
            cards = document.querySelectorAll('.card');
            cards.forEach(card => card.addEventListener('click', flipCard));

            // Atur tata letak grid berdasarkan jumlah kartu
            gameContainer.style.gridTemplateColumns = `repeat(${Math.sqrt(jumlahPasang * 2)}, 100px)`;
        }

        // Fungsi untuk mengacak array gambar (Fisher-Yates)
        function acakGambar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard() {
            if (lockBoard || level === 3) return; // Jangan bisa flip kartu di level 3
            if (this === firstCard || this.classList.contains('matched')) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

            if (isMatch) {
                disableCards();
                tambahPoin();
                cekSelesai();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function tambahPoin() {
            poin += 10; // Berikan 10 poin setiap kali berhasil mencocokkan
            poinDisplay.textContent = poin;
        }

        function cekSelesai() {
            const matchedCards = document.querySelectorAll('.card.matched');
            if (level < 3 && matchedCards.length === jumlahPasangKartu * 2) {
                clearInterval(timerInterval);
                alert(`Selamat! Level ${level} selesai dengan poin ${poin}.`);
                level++;
                jumlahPasangKartu++; // Tingkatkan jumlah pasangan untuk level berikutnya
                waktuSisa += 10; // Tambah waktu 10 detik
                gameContainer.innerHTML = ''; // Bersihkan kartu lama
                if (level === 3) {
                    buatPertanyaanLevel3();
                } else {
                    buatKartu(jumlahPasangKartu); // Buat kartu untuk level baru
                    startTimer();
                }
            } else if (level === 3) {
                // Penanganan selesai level 3 ada di fungsi jawabPertanyaanLevel3
            }
        }

        function buatPertanyaanLevel3() {
            gameContainer.innerHTML = `
                <h2>Pertanyaan Level 3</h2>
                <p>Siapakah nama asli si koboy yang ada di parkiran cengkeh?</p>
                <input type="text" id="jawabanPemain" placeholder="Ketik jawaban di sini">
                <button id="submitJawaban">Jawab</button>
                <p id="pesanJawaban"></p>
            `;
            const submitJawabanButton = document.getElementById('submitJawaban');
            submitJawabanButton.addEventListener('click', jawabPertanyaanLevel3);
            // Timer tetap berjalan di level 3
        }

        function jawabPertanyaanLevel3() {
            const jawabanPemainInput = document.getElementById('jawabanPemain');
            const pesanJawaban = document.getElementById('pesanJawaban');
            const jawabanPemain = jawabanPemainInput.value.toLowerCase().trim();

            if (jawabanPemain === 'dayat') {
                clearInterval(timerInterval);
                alert(`Benar! Level 3 selesai. Lanjut ke level berikutnya?`);
                level++;
                jumlahPasangKartu++; // Tingkatkan jumlah pasangan untuk level berikutnya
                waktuSisa += 7; // Tambah waktu
                gameContainer.innerHTML = '';
                buatKartu(jumlahPasangKartu);
                startTimer();
            } else {
                pesanJawaban.textContent = 'Jawaban salah!';
                // Mungkin tambahkan batasan percobaan atau konsekuensi lainnya
            }
        }

        function startTimer() {
            waktuDisplay.textContent = waktuSisa;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                waktuSisa--;
                waktuDisplay.textContent = waktuSisa;
                if (waktuSisa <= 0) {
                    clearInterval(timerInterval);
                    alert(`Waktu habis! Anda mendapatkan poin ${poin} hingga level ${level}.`);
                    // Mungkin kita bisa menambahkan opsi untuk memulai kembali game
                }
            }, 1000);
        }

        // Inisialisasi game
        buatKartu(jumlahPasangKartu);
        startTimer();
    </script>
</body>
</html>
