<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mencocokkan Kartu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Contoh 3 pasang kartu */
            grid-gap: 10px;
            margin-bottom: 20px;
            max-width: 90vw;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .card-front {
            background-color: #eee;
            font-size: 2em;
        }
        .card-back {
            background-color: #007bff;
            color: white;
            font-size: 1.5em;
            /* Tambahkan ini untuk menyembunyikan kartu belakang di awal */
            transform: rotateY(180deg);
        }
        .card.matched .card-back {
            background-color: green;
            opacity: 0.7;
            /* Pastikan tetap terlihat saat cocok */
            transform: rotateY(180deg);
        }
        .card.matched .card-front {
            /* Sembunyikan sisi depan saat cocok */
            opacity: 0;
        }
        .card.matched {
            pointer-events: none;
        }
        #level-info {
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }
        /* Styling untuk level 3 */
        .question-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .question-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .answer-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .feedback-message {
            color: red;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="level-info">Level: <span id="level-display">1</span></div>
    <div class="game-info">
        Poin: <span id="poin">0</span> | Waktu: <span id="waktu"></span>
    </div>
    <div class="game-container">
    </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const poinDisplay = document.getElementById('poin');
        const waktuDisplay = document.getElementById('waktu');
        const levelDisplay = document.getElementById('level-display');
        let cards = [];
        let hasFlippedCard = false;
        let firstCard, secondCard;
        let lockBoard = false;
        let poin = 0;
        let level = 1; // Kita mulai dari level 1
        let jumlahPasangKartu = 3; // Untuk level awal
        let waktuSisa = 50; // Waktu dalam detik
        let timerInterval;
        const MAX_LEVEL = 20; // Level maksimum

        // Fungsi untuk membuat kartu berdasarkan jumlah pasangan
        function buatKartu(jumlahPasang) {
            gameContainer.innerHTML = ''; // Bersihkan container sebelum membuat kartu baru
            const gambar = [];
            for (let i = 1; i <= jumlahPasang; i++) {
                gambar.push(i.toString());
                gambar.push(i.toString());
            }
            acakGambar(gambar);

            // Hitung jumlah kolom yang sesuai berdasarkan jumlah kartu
            const jumlahKartu = jumlahPasang * 2;
            let kolom;
            if (jumlahKartu <= 9) {
                kolom = 3; // 3x3 grid
            } else if (jumlahKartu <= 16) {
                kolom = 4; // 4x4 grid
            } else if (jumlahKartu <= 25) {
                kolom = 5; // 5x5 grid
            } else if (jumlahKartu <= 36) {
                kolom = 6; // 6x6 grid
            } else {
                kolom = Math.ceil(Math.sqrt(jumlahKartu)); // Hitung jumlah kolom yang optimal
            }

            gambar.forEach(gbr => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.framework = gbr;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${gbr}</div>
                    </div>
                `;
                gameContainer.appendChild(card);
            });
            cards = document.querySelectorAll('.card');
            cards.forEach(card => card.addEventListener('click', flipCard));

            // Atur tata letak grid berdasarkan jumlah kartu
            gameContainer.style.gridTemplateColumns = `repeat(${kolom}, 100px)`;
        }

        // Fungsi untuk mengacak array gambar (Fisher-Yates)
        function acakGambar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard || this.classList.contains('matched')) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

            if (isMatch) {
                disableCards();
                tambahPoin();
                cekSelesai();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function tambahPoin() {
            poin += 10; // Berikan 10 poin setiap kali berhasil mencocokkan
            poinDisplay.textContent = poin;
        }

        function cekSelesai() {
            const matchedCards = document.querySelectorAll('.card.matched');
            if (matchedCards.length === jumlahPasangKartu * 2) {
                // Level selesai
                
                setTimeout(() => {
                    alert(`Selamat! Level ${level} selesai dengan poin ${poin}.`);
                    level++;
                    
                    if (level <= MAX_LEVEL) {
                        levelDisplay.textContent = level;
                        jumlahPasangKartu++; // Tingkatkan jumlah pasangan untuk level berikutnya
                        waktuSisa += 20; // Tambah waktu 20 detik
                        
                        // Khusus level 3, tampilkan pertanyaan
                        if (level === 3) {
                            buatPertanyaanLevel3();
                        } else {
                            buatKartu(jumlahPasangKartu); // Buat kartu untuk level baru
                            startTimer(); // Restart timer untuk level baru
                        }
                    } else {
                        // Game selesai setelah mencapai level maksimum
                        clearInterval(timerInterval);
                        alert(`Selamat! Anda telah menyelesaikan semua ${MAX_LEVEL} level dengan poin ${poin}!`);
                    }
                }, 500);
            }
        }

        function buatPertanyaanLevel3() {
            // Tidak perlu menghentikan timer di level 3 - biarkan tetap berjalan
            gameContainer.innerHTML = `
                <div class="question-container">
                    <div class="question-title">Pertanyaan Level 3</div>
                    <div class="question-text">Siapakah nama presiden indonesia saat ini?</div>
                    <input type="text" id="jawabanPemain" placeholder="Ketik jawaban di sini" class="answer-input">
                    <button id="submitJawaban" class="submit-button">Jawab</button>
                    <div id="pesanJawaban" class="feedback-message"></div>
                </div>
            `;
            const submitJawabanButton = document.getElementById('submitJawaban');
            submitJawabanButton.addEventListener('click', jawabPertanyaanLevel3);
            
            // Lanjutkan timer di level 3 - PENTING: JANGAN HENTIKAN TIMER
            startTimer();
        }

        function jawabPertanyaanLevel3() {
            const jawabanPemainInput = document.getElementById('jawabanPemain');
            const pesanJawaban = document.getElementById('pesanJawaban');
            const jawabanPemain = jawabanPemainInput.value.toLowerCase().trim();

            if (jawabanPemain === 'prabowo subianto') {
                alert(`Benar! Level 3 selesai. Lanjut ke level berikutnya.`);
                level = 4; // Pastikan level diatur dengan benar
                levelDisplay.textContent = level;
                jumlahPasangKartu = 6; // Level 4 memiliki 6 pasang kartu
                waktuSisa += 7; // Tambah waktu
                buatKartu(jumlahPasangKartu);
                startTimer(); // Mulai timer untuk level baru
            } else {
                pesanJawaban.textContent = 'Jawaban salah! Coba lagi.';
            }
        }

        function startTimer() {
            clearInterval(timerInterval); // Pastikan timer sebelumnya sudah berhenti
            waktuDisplay.textContent = waktuSisa;
            
            timerInterval = setInterval(() => {
                waktuSisa--;
                waktuDisplay.textContent = waktuSisa;
                
                if (waktuSisa <= 0) {
                    clearInterval(timerInterval);
                    alert(`Waktu habis! Anda mendapatkan poin ${poin} hingga level ${level}.`);
                    
                    // Opsi untuk restart game
                    if (confirm("Ingin mulai game lagi?")) {
                        resetGame();
                    }
                }
            }, 1000);
        }

        function resetGame() {
            level = 1;
            levelDisplay.textContent = level;
            poin = 0;
            poinDisplay.textContent = poin;
            jumlahPasangKartu = 3;
            waktuSisa = 50;
            buatKartu(jumlahPasangKartu);
            startTimer();
        }

        // Inisialisasi game
        buatKartu(jumlahPasangKartu);
        startTimer();
    </script>
</body>
</html>
