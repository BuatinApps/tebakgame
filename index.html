<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mencocokkan Kartu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-info, #level-info {
            color: white;
            text-shadow: 1px 1px 3px black;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }
        .game-container {
            display: grid;
            grid-gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }
        .card {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Membuat kartu persegi */
            perspective: 1000px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            top: 0;
            left: 0;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-front {
            background: #eee;
            font-size: 1.5em;
        }
        .card-back {
            background: #4f46e5;
            color: white;
            transform: rotateY(180deg);
            font-size: 1.8em;
        }
        .card.matched .card-back {
            background: #10b981;
            opacity: 0.8;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .game-container {
                grid-gap: 8px;
            }
            .card-front {
                font-size: 1.2em;
            }
            .card-back {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="level-info">Level: <span id="level-display">1</span></div>
    <div class="game-info">Poin: <span id="poin">0</span> | Waktu: <span id="waktu"></span></div>
    <div class="game-container"></div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const poinDisplay = document.getElementById('poin');
        const waktuDisplay = document.getElementById('waktu');
        const levelDisplay = document.getElementById('level-display');
        let cards = [];
        let hasFlippedCard = false;
        let firstCard, secondCard;
        let lockBoard = false;
        let poin = 0;
        let level = 1;
        let jumlahPasangKartu = 3;
        let waktuSisa = 50;
        let timerInterval;
        const MAX_LEVEL = 20;

        function buatKartu(jumlahPasang) {
            gameContainer.innerHTML = '';
            const gambar = [];
            for (let i = 1; i <= jumlahPasang; i++) {
                gambar.push(i.toString(), i.toString());
            }
            gambar.sort(() => 0.5 - Math.random());

            const jumlahKartu = jumlahPasang * 2;
            // Menentukan jumlah kolom berdasarkan lebar layar
            const screenWidth = window.innerWidth;
            let kolom;
            
            if (screenWidth < 480) { // Mobile kecil
                kolom = Math.min(4, Math.ceil(Math.sqrt(jumlahKartu)));
            } else if (screenWidth < 768) { // Tablet
                kolom = Math.min(5, Math.ceil(Math.sqrt(jumlahKartu)));
            } else { // Desktop
                kolom = Math.min(6, Math.ceil(Math.sqrt(jumlahKartu)));
            }
            
            gameContainer.style.gridTemplateColumns = `repeat(${kolom}, 1fr)`;

            gambar.forEach(gbr => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.framework = gbr;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${gbr}</div>
                    </div>
                `;
                gameContainer.appendChild(card);
            });

            cards = document.querySelectorAll('.card');
            cards.forEach(card => card.addEventListener('click', flipCard));
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard || this.classList.contains('matched')) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
            if (isMatch) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                poin += 10;
                poinDisplay.textContent = poin;
                resetBoard();
                cekSelesai();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function cekSelesai() {
            const matched = document.querySelectorAll('.card.matched');
            if (matched.length === jumlahPasangKartu * 2) {
                setTimeout(() => {
                    alert(`Selamat! Level ${level} selesai.`);
                    level++;
                    if (level > MAX_LEVEL) {
                        clearInterval(timerInterval);
                        alert('Game Selesai!');
                    } else {
                        levelDisplay.textContent = level;
                        jumlahPasangKartu++;
                        waktuSisa += 30;
                        buatKartu(jumlahPasangKartu);
                    }
                }, 500);
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            waktuDisplay.textContent = waktuSisa;
            timerInterval = setInterval(() => {
                waktuSisa--;
                waktuDisplay.textContent = waktuSisa;
                if (waktuSisa <= 0) {
                    clearInterval(timerInterval);
                    alert('Waktu habis!');
                    location.reload();
                }
            }, 1000);
        }

        // Inisialisasi
        buatKartu(jumlahPasangKartu);
        startTimer();

        // Responsif saat resize window
        window.addEventListener('resize', () => {
            buatKartu(jumlahPasangKartu);
        });
    </script>
</body>
</html>
